<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding:0;}
        body{
            background: #000;}
        .box{
            height:200px;
            width:200px;
            border-radius:50%;
            background:#000;
            box-shadow: 0 0 10px 20px #000;
            position:absolute;
            left:400px;
            top:80px;
            transition:2s all linear;
        }
        .box:hover{
            box-shadow: 0 0 100px red;
            background: aqua;
        }
        
    </style>
    <script></script>

</head>
<body>
<div class="box"></div>
</body>
</html>
