<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*扭曲*/
        /*skew(x,y);x.y是角度*/
        .box {
            height: 200px;
            width: 200px;
            background: pink;
            color: aqua;
            margin: 100px auto;
            font-size:40px;
            line-height: 200px;
            text-align: center;
            border-radius:50%;
            -webkit-transition: 1s all ease;
        }
        .box:active{
            -webkit-transform: skew(45deg,45deg);
        }
    </style>
    <script></script>
</head>
<body>
<div class="box">帅不帅</div>
</body>
</html>
