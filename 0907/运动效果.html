<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            height:200px;
            width:200px;
            background: aqua;
        }
    </style>
    <script>
        window.onload=function(){
            var oBtn = document.querySelector('input');
            var oDiv = document.querySelector('div');

            var bOk = true;
            oBtn.onclick=function(){
                oDiv.style.WebkitTransition = '1s all ease';
                if(bOk){
                    oDiv.style.opacity = 0;
                }else{
                    oDiv.style.opacity = 1;
                }
                bOk = !bOk;
                function tranEnd(){
                    oDiv.removeEventListener('transitionend',tranEnd,false);
                    alert(1);
                }
                oDiv.addEventListener('transitionend',tranEnd,false);
            };

        };

    </script>

</head>
<body>
<input type="button" value="显示隐藏">
<div></div>
</body>
</html>
