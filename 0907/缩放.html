<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*缩放*/
        /*scale(x,y);默认是1*/
        .box {
            height: 200px;
            width: 200px;
            background: pink;
            color: aqua;
            margin: 100px auto;
            font-size:40px;
            line-height: 200px;
            text-align: center;
            border-radius:50%;
            -webkit-transform:scale(1,1);
            -webkit-transition: 1s all ease;
        }
        .box:active{
            -webkit-transform: scale(1,-1);
        }
    </style>
    <script></script>

</head>
<body>
<div class="box">帅不帅</div>
</body>
</html>
